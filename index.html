<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Popover Example</h3>
  <ul class="list-inline">
    <li><button class="btn btn-success" title="Header" data-toggle="popover" data-placement="top" data-content="Content"><a href="#" >Top</a></button></li>
    <li><button class="btn btn-danger"title="Header" data-toggle="popover" data-placement="bottom" data-content="Content"><a href="#" >Bottom</a></button></li>
    <li><button class="btn btn-primary" title="Header" data-toggle="popover" data-placement="left" data-content="Content" ><a href="#" >Left</a></button></li>
    <li><button class="btn btn-info" title="Header" data-toggle="popover" data-placement="right" data-content="Content"><a href="#" >Right</a></button></li>
  </ul>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>

</body>
</html>
